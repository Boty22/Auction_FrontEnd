<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css" >

    <title>UTD_Aution Post Site</title>
  </head>
  <body>

    <!-- Navigation bar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">UTD_Auction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order.html">Order</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="post.html">Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">ContactUs</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div>
              <h3>Your posted items: </h3>
              <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-8">
            <div>
              <h3>Post a new item:</h3>
            </div>
            <div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I authorize UTD Aution to realise this item information </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="custom_footer">
      <div>
        <p id="c_footer_p1" class =".bg dark">&copy; Fall 2018 &middot; CS6314 Web Programming Languages</p>
      </div>
      <div><p id="c_footer_p2">Homework 3</p></div>
    </footer>

    <!-- Optional JavaScript -->
